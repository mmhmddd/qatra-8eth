<div class="app-container">
  <!-- Loader -->
  <div *ngIf="showLoader" class="loader-container">
    <div class="loader"></div>
  </div>

  <app-navbar *ngIf="!isDashboardRoute && !showLoader"></app-navbar>
  <router-outlet></router-outlet>
  <!-- WhatsApp Floating Button -->
  <a *ngIf="!isDashboardRoute && !showLoader"
     href="https://wa.me/962795686452"
     target="_blank"
     rel="noopener noreferrer"
     class="whatsapp-float"
     aria-label="Chat on WhatsApp">
    <i class="fab fa-whatsapp"></i>
  </a>
  <app-footer *ngIf="!isDashboardRoute && !showLoader"></app-footer>
</div>
